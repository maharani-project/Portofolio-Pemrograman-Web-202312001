<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toko Elektronik Cepat</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container py-4">
    <!-- Header: Judul dan Waktu -->
    <div class="text-center mb-4">
      <h1>Toko Elektronik Cepat</h1>
      <p id="waktu" class="text-muted"></p>
    </div>

    <div class="row">
      <!-- Display Produk -->
      <div class="col-md-8">
        <div id="slideshow" class="mb-3 text-center">
          <img id="gambar-produk" src="" class="img-fluid" style="max-height: 300px;" />
          <div class="mt-2">
            <button id="prevBtn" class="btn btn-secondary">Previous</button>
            <button id="nextBtn" class="btn btn-secondary">Next</button>
          </div>
          <h4 id="nama-produk" class="mt-3"></h4>
          <p id="harga-produk" class="fw-bold"></p>
        </div>
      </div>

      <!-- Daftar Produk -->
      <div class="col-md-4">
        <h5>Daftar Produk</h5>
        <ul id="daftar-produk" class="list-group"></ul>
      </div>
    </div>

    <!-- Form Pemesanan -->
    <div class="mt-5">
      <h5>Form Pemesanan</h5>
      <form id="form-pesan">
        <div class="mb-2">
          <input type="text" id="namaPemesan" class="form-control" placeholder="Nama Pemesan" required />
        </div>
        <div class="mb-2">
          <input type="number" id="jumlah" class="form-control" placeholder="Jumlah Pesan" required min="1" />
        </div>
        <div class="mb-2">
          <input type="text" id="kodePromo" class="form-control" placeholder="Kode Promo (opsional)" />
        </div>
        <button type="submit" class="btn btn-success">Pesan Sekarang</button>
      </form>
    </div>

    <!-- Output Struk -->
    <div class="mt-4" id="output-pesanan"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
